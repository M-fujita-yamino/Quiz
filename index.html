<script>
    // --- 1. åŸºæœ¬è¨­å®šã¨ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆURL ---
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU6s1sEI6R3RXqbdaR0am_PucJfqDyrMAY0NksHGMqzp_UJG-pwIkdvIXW5PuTdKbdPA7ztYDFUg_X/pub?gid=0&single=true&output=csv';

    // --- 2. é›»å­éŸ³åˆæˆï¼ˆãƒãƒ£ã‚¤ãƒ ã¨ãƒ–ã‚¶ãƒ¼ï¼‰ ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // ãƒ”ãƒ³ãƒãƒ¼ãƒ³
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
            oscillator.frequency.setValueAtTime(1108, audioCtx.currentTime + 0.15); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.6);
        } else {
            // ãƒ–ãƒ–ãƒ¼
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(140, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.4);
        }
    }

    // --- 3. éŸ³å£°èªè­˜ã®è¨­å®š ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ja-JP';
    recognition.interimResults = false;
    recognition.continuous = false;

    const showAnsBtn = document.getElementById('show-ans-btn');

    const resultElem = document.getElementById('result-display');

    // --- 4. ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã¨å‡ºé¡Œ ---
    async function init() {
        try {
            const response = await fetch(CSV_URL);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
            
            celebrities = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    name: cols[0]?.replace(/"/g, '').trim(),
                    keywords: cols[1] ? cols[1].replace(/"/g, '').split(',').map(k => k.trim()) : [],
                    img: cols[2]?.replace(/"/g, '').trim()
                };
            }).filter(c => c.name && c.img);

            statusText.innerText = "æº–å‚™å®Œäº†";
            next();
        } catch (e) {
            statusText.innerText = "ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å¤±æ•—";
            console.error(e);
        }
    }

    function next() {
        currentQuiz = celebrities[Math.floor(Math.random() * celebrities.length)];
        celebImg.src = currentQuiz.img;
        resultElem.innerHTML = "";
        voiceElem.innerText = "ãƒœã‚¿ãƒ³ã‚’é•·æŠ¼ã—ã—ã¦ç­”ãˆã¦ã­";
        micBtn.style.display = "block";
        showAnsBtn.style.display = "block";
        nextBtn.style.display = "none";
        statusText.innerText = "å¾…æ©Ÿä¸­...";
    }

    // --- 5. ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç† ---
    const startMic = (e) => {
        if (e.cancelable) e.preventDefault();
        try {
            recognition.start();
            statusText.innerText = "è´ã„ã¦ã„ã¾ã™...";
            micBtn.style.background = "#e74c3c";
        } catch(e) {}
    };

    const stopMic = () => {
        setTimeout(() => {
            recognition.stop();
            micBtn.style.background = "#2ecc71";
            statusText.innerText = "åˆ¤å®šã—ã¦ã„ã¾ã™...";
        }, 500);
    };

    micBtn.onmousedown = startMic;
    micBtn.onmouseup = stopMic;
    micBtn.ontouchstart = startMic;
    micBtn.ontouchend = stopMic;

    showAnsBtn.onclick = () => {
        resultElem.innerHTML = "<span style='color:#e67e22'>æ­£è§£ã¯ã€Œ" + currentQuiz.name + "ã€ã§ã™</span>";
        micBtn.style.display = "none";
        showAnsBtn.style.display = "none";
        nextBtn.style.display = "block";

    nextBtn.onclick = next;

    recognition.onresult = (event) => {

        voiceElem.innerText = "ã‚ãªãŸã®å›ç­”: " + voice;

        // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã¾ãŸã¯æ­£è§£åãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‹åˆ¤å®š
        const isCorrect = currentQuiz.keywords.some(k => voice.includes(k) || k.includes(voice)) 
                          || voice.includes(currentQuiz.name);

            playSound('correct');
            resultElem.innerHTML = "<div class='correct-text'>ğŸ‰ æ­£è§£ï¼ " + currentQuiz.name + "ï¼</div>";
            micBtn.style.display = "none";

            nextBtn.style.display = "block";
        } else {

            statusText.innerText = "ä½•åº¦ã§ã‚‚æŒ‘æˆ¦ã§ãã¾ã™";
        }
    };

</script>
