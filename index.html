    <style>

<body>

<div class="quiz-card">

    <div class="image-container">

    <div id="answer-area">

    <div class="btn-group">

        <button id="show-ans-btn">æ­£è§£ã‚’è¡¨ç¤ºã™ã‚‹</button>

    </div>

<script>
    // å…¬é–‹ç”¨CSVã®URL
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU6s1sEI6R3RXqbdaR0am_PucJfqDyrMAY0NksHGMqzp_UJG-pwIkdvIXW5PuTdKbdPA7ztYDFUg_X/pub?gid=0&single=true&output=csv';

    let celebrities = [];
    let currentQuiz = null;

    // éŸ³å£°åˆæˆ
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.setValueAtTime(1108, audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        }
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ja-JP';

    async function init() {
        try {
            const response = await fetch(CSV_URL);
            const csvText = await response.text();
            
            // ãƒ‡ãƒ¼ã‚¿ã®åˆ†å‰²
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
            
            celebrities = rows.map(row => {
                // å˜ç´”ãªã‚«ãƒ³ãƒåˆ†å‰²
                const cols = row.split(',');
                // å„é …ç›®ã®æƒé™¤ï¼ˆå¼•ç”¨ç¬¦å‰Šé™¤ï¼‰
                const clean = (s) => s ? s.replace(/^["']|["']$/g, '').trim() : "";
                
                return {
                    name: clean(cols[0]),
                    keywords: clean(cols[1]).split('|'),
                    img: clean(cols[2])
                };
            }).filter(c => c.name && c.img && c.img.startsWith('http'));

            if (celebrities.length > 0) {
                document.getElementById('status').innerText = "æº–å‚™å®Œäº† (" + celebrities.length + "ä»¶)";
                nextQuiz();
            } else {
                document.getElementById('status').innerText = "ãƒ‡ãƒ¼ã‚¿ãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“";
            }
        } catch (e) {
            document.getElementById('status').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼";
        }
    }

    function nextQuiz() {
        currentQuiz = celebrities[Math.floor(Math.random() * celebrities.length)];
        document.getElementById('celeb-img').src = currentQuiz.img;
        document.getElementById('result-display').innerHTML = "";
        document.getElementById('voice-text').innerText = "ãƒœã‚¿ãƒ³ã‚’é•·æŠ¼ã—ã—ã¦ç­”ãˆã¦ã­";
        document.getElementById('mic-btn').style.display = "block";
        document.getElementById('show-ans-btn').style.display = "block";
        document.getElementById('next-btn').style.display = "none";
    }

    document.getElementById('show-ans-btn').onclick = () => {
        document.getElementById('result-display').innerHTML = "æ­£è§£ã¯ã€Œ" + currentQuiz.name + "ã€ã§ã™";
        document.getElementById('next-btn').style.display = "block";
    };

    const mic = document.getElementById('mic-btn');
    mic.onmousedown = (e) => { e.preventDefault(); recognition.start(); };
    mic.onmouseup = () => { setTimeout(() => { recognition.stop(); }, 400); };
    mic.ontouchstart = (e) => { e.preventDefault(); recognition.start(); };
    mic.ontouchend = () => { setTimeout(() => { recognition.stop(); }, 400); };

    recognition.onresult = (event) => {
        const voice = event.results[0][0].transcript;
        document.getElementById('voice-text').innerText = "ã‚ãªãŸã®å›ç­”: " + voice;
        const isCorrect = currentQuiz.keywords.some(k => voice.includes(k)) || voice.includes(currentQuiz.name);

        if (isCorrect) {
            playSound('correct');
            document.getElementById('result-display').innerHTML = "ğŸ‰ æ­£è§£ï¼ " + currentQuiz.name + "ï¼";
            document.getElementById('next-btn').style.display = "block";
        } else {
            playSound('wrong');
            document.getElementById('result-display').innerHTML = "âŒ æ®‹å¿µï¼ã‚‚ã†ä¸€åº¦ï¼";
        }
    };

    init();
</script>
