<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æœ‰åäººå½“ã¦éŸ³å£°ã‚¯ã‚¤ã‚ºã€å®Œæˆç‰ˆã€‘</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: #f4f7f6; padding: 20px; color: #333; }
        .quiz-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        .image-container { width: 100%; height: 320px; display: flex; align-items: center; justify-content: center; background: #eee; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #ddd; position: relative; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
        #answer-area { min-height: 4.5em; margin: 15px 0; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #mic-btn { width: 80%; padding: 15px; font-size: 1.1rem; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 50px; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); transition: 0.2s; }
        #mic-btn:active { background: #27ae60; transform: scale(0.95); }
        #show-ans-btn { margin-top: 10px; padding: 8px 20px; font-size: 0.9rem; cursor: pointer; background: #95a5a6; color: white; border: none; border-radius: 50px; }
        #next-btn { width: 80%; padding: 15px; font-size: 1.1rem; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 50px; display: none; }
        #status { color: #95a5a6; font-size: 0.85rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="status">èª­ã¿è¾¼ã¿ä¸­...</div>
    <div class="image-container">
        <img id="celeb-img" src="" alt="">
    </div>
    <div id="answer-area">
        <div id="voice-text" style="font-size: 0.9rem; color: #7f8c8d;"></div>
        <div id="result-display"></div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
        <button id="mic-btn">ğŸ™ é•·æŠ¼ã—ã—ã¦å›ç­”</button>
        <button id="show-ans-btn">æ­£è§£ã‚’è¦‹ã‚‹</button>
        <button id="next-btn" onclick="nextQuiz()">æ¬¡ã®å•é¡Œã¸</button>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU6s1sEI6R3RXqbdaR0am_PucJfqDyrMAY0NksHGMqzp_UJG-pwIkdvIXW5PuTdKbdPA7ztYDFUg_X/pub?gid=0&single=true&output=csv';

    let celebrities = [];
    let currentQuiz = null;

    // éŸ³å£°åˆæˆï¼ˆé›»å­éŸ³ï¼‰
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.setValueAtTime(1108, audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        }
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ja-JP';

    const micBtn = document.getElementById('mic-btn');
    const resultElem = document.getElementById('result-display');
    const voiceElem = document.getElementById('voice-text');
    const celebImg = document.getElementById('celeb-img');

    // Wikipediaã‹ã‚‰æ­£ã—ã„ç”»åƒURLã‚’å–å¾—ã™ã‚‹é–¢æ•°
    async function getWikiImage(name) {
        try {
            const api = `https://ja.wikipedia.org/w/api.php?action=query&prop=pageimages&format=json&piprop=original&titles=${encodeURIComponent(name)}&origin=*`;
            const res = await fetch(api);
            const data = await res.json();
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            return pages[pageId].original ? pages[pageId].original.source : null;
        } catch (e) { return null; }
    }

    async function init() {
        try {
            const res = await fetch(CSV_URL);
            const text = await res.json ? "" : await res.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            celebrities = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    name: cols[0]?.replace(/"/g, '').trim(),
                    keywords: cols[1]?.replace(/"/g, '').split(',').map(k => k.trim()) || []
                };
            }).filter(c => c.name);
            nextQuiz();
        } catch (e) { document.getElementById('status').innerText = "èª­è¾¼ã‚¨ãƒ©ãƒ¼"; }
    }

    async function nextQuiz() {
        currentQuiz = celebrities[Math.floor(Math.random() * celebrities.length)];
        document.getElementById('status').innerText = "ç”»åƒå–å¾—ä¸­...";
        
        // Wikipedia APIã‹ã‚‰ç›´æ¥ç”»åƒã‚’å–å¾—ï¼ˆã“ã‚ŒãŒä¸€ç•ªç¢ºå®Ÿã§ã™ï¼‰
        let imgUrl = await getWikiImage(currentQuiz.name);
        
        // ä¸‡ãŒä¸€APIã§å–ã‚Œãªã„å ´åˆã®äºˆå‚™ï¼ˆã‚ãªãŸã®ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆå½¢å¼ã‹ã‚‰æ¨æ¸¬ï¼‰
        if(!imgUrl) imgUrl = `https://ja.wikipedia.org/wiki/Special:FilePath/${currentQuiz.name}.jpg?width=500`;

        celebImg.src = imgUrl;
        resultElem.innerHTML = "";
        voiceElem.innerText = "";
        document.getElementById('status').innerText = "æº–å‚™å®Œäº†";
        micBtn.style.display = "block";
        document.getElementById('show-ans-btn').style.display = "block";
        document.getElementById('next-btn').style.display = "none";
    }

    document.getElementById('show-ans-btn').onclick = () => {
        resultElem.innerHTML = `<span style="color:#e67e22">æ­£è§£ã¯ã€Œ${currentQuiz.name}ã€ã§ã™</span>`;
        document.getElementById('next-btn').style.display = "block";
    };

    micBtn.onmousedown = () => { try { recognition.start(); } catch(e){} };
    micBtn.onmouseup = () => { setTimeout(() => { recognition.stop(); }, 400); };

    recognition.onresult = (e) => {
        const voice = e.results[0][0].transcript;
        voiceElem.innerText = "ã‚ãªãŸã®å›ç­”: " + voice;
        const isCorrect = currentQuiz.keywords.some(k => voice.includes(k)) || voice.includes(currentQuiz.name);

        if (isCorrect) {
            playSound('correct');
            resultElem.innerHTML = `<span style="color:#27ae60">ğŸ‰ æ­£è§£ï¼ ${currentQuiz.name}ï¼</span>`;
            document.getElementById('next-btn').style.display = "block";
        } else {
            playSound('wrong');
            resultElem.innerHTML = `<span style="color:#e74c3c">âŒ æ®‹å¿µï¼ã‚‚ã†ä¸€åº¦ï¼</span>`;
        }
    };

    init();
</script>
</body>
</html>
