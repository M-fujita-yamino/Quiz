<!DOCTYPE html>
<html lang="ja">
<head>

    <style>

</head>
<body>

<div class="quiz-card">
    <div id="status" style="font-size: 0.8rem; color: #999;">èª­ã¿è¾¼ã¿ä¸­...</div>
    <div class="image-container">
        <img id="celeb-img" src="" alt="ã‚¯ã‚¤ã‚ºç”»åƒ">
    </div>

    <div id="answer-area">
        <div id="voice-text">å›ç­”ã‚’å¾…ã£ã¦ã„ã¾ã™</div>
        <div id="result-display"></div>
    </div>

    <div class="btn-group">
        <button id="mic-btn">ğŸ™ é•·æŠ¼ã—ã—ã¦å›ç­”</button>
        <button id="show-ans-btn">æ­£è§£ã‚’è¡¨ç¤ºã™ã‚‹</button>
        <button id="next-btn">æ¬¡ã®å•é¡Œã¸</button>
    </div>
</div>

<script>
    // --- ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆURLï¼ˆæä¾›ã•ã‚ŒãŸã‚‚ã®ï¼‰ ---
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU6s1sEI6R3RXqbdaR0am_PucJfqDyrMAY0NksHGMqzp_UJG-pwIkdvIXW5PuTdKbdPA7ztYDFUg_X/pub?gid=0&single=true&output=csv';

    let celebrities = [];
    let currentQuiz = null;

    // --- éŸ³å£°åˆæˆï¼ˆãƒ”ãƒ³ãƒãƒ¼ãƒ³ãƒ»ãƒ–ãƒ–ãƒ¼ï¼‰ ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
        if (type === 'correct') {
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            oscillator.frequency.setValueAtTime(1108, audioCtx.currentTime + 0.1);
        } else {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
        }
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.4);
    }

    // --- éŸ³å£°èªè­˜ã®è¨­å®š ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ja-JP';

    const micBtn = document.getElementById('mic-btn');
    const nextBtn = document.getElementById('next-btn');
    const showAnsBtn = document.getElementById('show-ans-btn');
    const resultElem = document.getElementById('result-display');
    const voiceElem = document.getElementById('voice-text');
    const statusText = document.getElementById('status');
    const celebImg = document.getElementById('celeb-img');

    // Wikipediaã®URLã‚’ç”»åƒã¨ã—ã¦è¡¨ç¤ºå¯èƒ½ãªå½¢å¼ã«å¤‰æ›ã™ã‚‹é–¢æ•°
    function getValidImageUrl(url) {
        if (!url) return "";
        if (url.includes("wikipedia.org/wiki/File:")) {
            // ãƒ•ã‚¡ã‚¤ãƒ«ãƒšãƒ¼ã‚¸URLã‚’ç›´æ¥ç”»åƒURLã¸æ¨æ¸¬å¤‰æ›
            let fileName = url.split("File:")[1];
            return `https://ja.wikipedia.org/wiki/Special:FilePath/${fileName}?width=500`;
        }
        // ã™ã§ã«FilePathå½¢å¼ã‚„commonsãƒªãƒ³ã‚¯ã®å ´åˆã¯ãã®ã¾ã¾
        if (url.includes("Special:FilePath") || url.includes("upload.wikimedia.org")) {
            return url + (url.includes("?") ? "" : "?width=500");
        }
        return url;
    }

    async function init() {
        try {
            const response = await fetch(CSV_URL);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
            celebrities = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    name: cols[0]?.replace(/"/g, '').trim(),
                    keywords: cols[1] ? cols[1].replace(/"/g, '').split(',').map(k => k.trim()) : [],
                    img: getValidImageUrl(cols[2]?.replace(/"/g, '').trim())
                };
            }).filter(c => c.name && c.img);
            statusText.innerText = "æº–å‚™å®Œäº†";
            next();
        } catch (e) { statusText.innerText = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼"; }
    }

    function next() {
        currentQuiz = celebrities[Math.floor(Math.random() * celebrities.length)];
        celebImg.src = currentQuiz.img;
        resultElem.innerHTML = "";
        voiceElem.innerText = "ãƒœã‚¿ãƒ³ã‚’é•·æŠ¼ã—ã—ã¦ç­”ãˆã¦ã­";
        micBtn.style.display = "block";
        showAnsBtn.style.display = "block";
        nextBtn.style.display = "none";
    }

    showAnsBtn.onclick = () => {
        resultElem.innerHTML = "<span style='color:#e67e22'>æ­£è§£ã¯ã€Œ" + currentQuiz.name + "ã€ã§ã™</span>";
        micBtn.style.display = "none";
        showAnsBtn.style.display = "none";
        nextBtn.style.display = "block";
    };

    const start = (e) => { e.preventDefault(); try { recognition.start(); } catch(e){} };
    const stop = () => { setTimeout(() => { recognition.stop(); }, 400); };
    micBtn.onmousedown = start; micBtn.onmouseup = stop;
    micBtn.ontouchstart = start; micBtn.ontouchend = stop;
    nextBtn.onclick = next;

    recognition.onresult = (event) => {
        const voice = event.results[0][0].transcript;
        voiceElem.innerText = "ã‚ãªãŸã®å›ç­”: " + voice;
        const isCorrect = currentQuiz.keywords.some(k => voice.includes(k)) || voice.includes(currentQuiz.name);

        if (isCorrect) {
            playSound('correct');
            resultElem.innerHTML = "<span style='color:#27ae60'>ğŸ‰ æ­£è§£ï¼ " + currentQuiz.name + "ï¼</span>";
            micBtn.style.display = "none";
            showAnsBtn.style.display = "none";
            nextBtn.style.display = "block";
        } else {
            playSound('wrong');
            resultElem.innerHTML = "<span style='color:#e74c3c'>âŒ æ®‹å¿µï¼ã‚‚ã†ä¸€åº¦ï¼</span>";
        }
    };

    init();
</script>
