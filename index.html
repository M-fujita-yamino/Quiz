<head>

    <style>

<body>

<div class="quiz-card">
    <div id="status" style="font-size: 0.8rem; color: #999;">æº–å‚™ä¸­...</div>
    <div class="image-container">
        <img id="celeb-img" src="" alt="ã‚¯ã‚¤ã‚ºç”»åƒ">

    <div id="answer-area">

        <div id="result-display"></div>
    </div>

    <div class="btn-group">
        <button id="mic-btn">ğŸ™ é•·æŠ¼ã—ã—ã¦å›ç­”</button>
        <button id="show-ans-btn">æ­£è§£ã‚’è¡¨ç¤ºã™ã‚‹</button>
        <button id="next-btn" onclick="nextQuiz()">æ¬¡ã®å•é¡Œã¸</button>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSU6s1sEI6R3RXqbdaR0am_PucJfqDyrMAY0NksHGMqzp_UJG-pwIkdvIXW5PuTdKbdPA7ztYDFUg_X/pub?gid=0&single=true&output=csv';

    let celebrities = [];
    let currentQuiz = null;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.setValueAtTime(1108, audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        }
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ja-JP';

    const micBtn = document.getElementById('mic-btn');
    const resultElem = document.getElementById('result-display');
    const voiceElem = document.getElementById('voice-text');
    const celebImg = document.getElementById('celeb-img');

    async function init() {
        try {
            const response = await fetch(CSV_URL);
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).filter(row => row.trim() !== "");
            celebrities = rows.slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    name: cols[0]?.replace(/"/g, '').trim(),
                    keywords: cols[1] ? cols[1].replace(/"/g, '').split(',').map(k => k.trim()) : [],
                    img: cols[2]?.replace(/"/g, '').trim()
                };
            }).filter(c => c.name && c.img);
            document.getElementById('status').innerText = "æº–å‚™å®Œäº†";
            nextQuiz();
        } catch (e) { document.getElementById('status').innerText = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼"; }
    }

    function nextQuiz() {
        if (celebrities.length === 0) return;
        currentQuiz = celebrities[Math.floor(Math.random() * celebrities.length)];
        celebImg.src = currentQuiz.img;
        resultElem.innerHTML = "";
        voiceElem.innerText = "ãƒœã‚¿ãƒ³ã‚’é•·æŠ¼ã—ã—ã¦ç­”ãˆã¦ã­";
        micBtn.style.display = "block";
        document.getElementById('show-ans-btn').style.display = "block";
        document.getElementById('next-btn').style.display = "none";
    }

    document.getElementById('show-ans-btn').onclick = () => {
        resultElem.innerHTML = "<span style='color:#e67e22'>æ­£è§£ã¯ã€Œ" + currentQuiz.name + "ã€ã§ã™</span>";
        document.getElementById('next-btn').style.display = "block";
    };

    const start = (e) => { e.preventDefault(); try { recognition.start(); } catch(e){} };
    const stop = () => { setTimeout(() => { recognition.stop(); }, 400); };
    micBtn.onmousedown = start; micBtn.onmouseup = stop;
    micBtn.ontouchstart = start; micBtn.ontouchend = stop;

    recognition.onresult = (event) => {
        const voice = event.results[0][0].transcript;
        voiceElem.innerText = "ã‚ãªãŸã®å›ç­”: " + voice;
        const isCorrect = currentQuiz.keywords.some(k => voice.includes(k)) || voice.includes(currentQuiz.name);

        if (isCorrect) {
            playSound('correct');
            resultElem.innerHTML = "<span style='color:#27ae60'>ğŸ‰ æ­£è§£ï¼ " + currentQuiz.name + "ï¼</span>";
            document.getElementById('next-btn').style.display = "block";
        } else {
            playSound('wrong');
            resultElem.innerHTML = "<span style='color:#e74c3c'>âŒ æ®‹å¿µï¼ã‚‚ã†ä¸€åº¦ï¼</span>";
        }
    };

    init();
</script>
